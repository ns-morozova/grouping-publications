name: RunProject

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3 #Setup Node
      with:
        node-version: '20'
    - name: Run Project
      run: |
        yarn install
        yarn run lint